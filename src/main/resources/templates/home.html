<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование СТН - Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            margin-top: 20px;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1>Тестирование СТН</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Тестирование</a>
            <a href="#">Личный кабинет</a>
        </nav>
    </div>
</header>

<div class="content">
    <h2>Список тестов</h2>
    <table>
        <thead>
        <tr>
            <th>Название теста</th>
            <th>Количество вопросов</th>
            <th>Время на прохождение</th>
            <th>Дедлайн</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login'; // Перенаправить на страницу входа, если токен отсутствует
        } else {
            fetch('/home', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Unauthorized');
                    }
                    return response.json();
                })
                .then(data => {
                    // Обработка данных
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/login';
                });
        }
    });
</script>
</body>
</html>
